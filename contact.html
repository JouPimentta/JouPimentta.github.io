<!DOCTYPE html>
    <html>
        <head>
            <title>Pimentta Arts</title>
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link rel="stylesheet" type="text/css" href="pure-css/contact.css">
            <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
            <link rel="shortcut icon" href="css-files/images/favicon.ico" type="images/icon">
            <link rel="icon" href="css-files/images/favicon.ico" type="images/x-icon">
        </head>
        <body>
            <a href="https://joupimentta.github.io/">
            <div class="button top-button">
                <p class="button-text top-text">HOMEPAGE</p>
            </div>
            </a>
            <div class="title-area">
                <p class="title contact">CONTATOS</p>
            </div>
            <div class="text-area">
                <p class="text contact-text">
                    Aqui estão as redes sociais e emails para contato,
                    onde eu mais atendo pedidos, chamadas e etc. Mas
                    também serve pra caso você queira dar uma olhada por lá.
                </p>
            </div>
            <div class="button-area">
                <div class="button-link effect1">
                    <div class="icon-area"><img src="pure-css/images/sprites/insta_icon.png" class="icon-image"></div>
                    <p class="text text-link">Instagram</p>
                </div>
                <div class="button-link effect2">
                    <div class="icon-area"><img src="pure-css/images/sprites/facebook_icon.png" class="icon-image"></div>
                    <p class="text text-link">Facebook</p>
                </div>
                <div class="button-link effect3">
                    <div class="icon-area"><img src="pure-css/images/sprites/gmail_icon.png" class="icon-image"></div>
                    <p class="text text-link">Gmail</p>
                </div>
                <div class="button-link effect4">
                    <div class="icon-area"><img src="pure-css/images/sprites/github_icon.png" class="icon-image"></div>
                    <p class="text text-link">Github</p>
                </div>
                <div class="button-link effect5">
                    <div class="icon-area"><img src="pure-css/images/sprites/coming_icon.png" class="icon-image coming"></div>
                    <p class="text text-link">Em breve</p>
                </div>
            </div>            
            <div id="footer">
                <p id="footer-text">© 2021 por Josué Pimenta</p>
            </div>
        </body>
    </html>
